<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pa RT San</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQ3haOnOyZ12o8Qi4XCbk9YT7QChezFug",
      authDomain: "selaras-9d418.firebaseapp.com",
      projectId: "selaras-9d418",
      storageBucket: "selaras-9d418.appspot.com",
      messagingSenderId: "478677448463",
      appId: "1:478677448463:web:9331a36d7f174c8eb9f07a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function signInWithGoogle() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("User signed in:", result.user);
        })
        .catch((error) => {
          console.error("Error signing in:", error);
          alert("Error signing in: " + error.message);
        });
    }

    function signOutUser() {
      signOut(auth)
        .then(() => {
          console.log("User signed out");
          window.location.reload();
        })
        .catch((error) => {
          console.error("Error signing out:", error);
          alert("Error signing out: " + error.message);
        });
    }

    window.signInWithGoogle = signInWithGoogle;
    window.signOutUser = signOutUser;

    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById('login-container').style.display = 'none';
          document.getElementById('admin-container').style.display = 'block';
        } else {
          document.getElementById('login-container').style.display = 'block';
          document.getElementById('admin-container').style.display = 'none';
        }
      });
    });
  </script>
</head>
<body class="hold-transition sidebar-mini">
  <div id="login-container" style="text-align:center; margin-top: 20%; display: none;">
    <h2>Login Admin</h2>
    <button class="btn btn-primary" onclick="signInWithGoogle()">Login dengan Google</button>
  </div>
  
  <div id="admin-container" class="wrapper" style="display: none;">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item ml-auto">
          <button class="btn btn-danger" onclick="signOutUser()">Logout</button>
        </li>
      </ul>
    </nav>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
