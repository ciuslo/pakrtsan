  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">

      </ul>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="#" class="brand-link">
        <span class="brand-text font-weight-light">Pak RT San</span>
      </a>
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a href="#dashboard" class="nav-link" onclick="loadPage('dashboard.html')">
                <i class="nav-icon fas fa-dashboard"></i>

    <!-- Content Wrapper -->

  <script>
    // function loadPage(page) {
    //   document.getElementById('contentFrame').src = page;
    // }
    function loadPage(page) {
        let timestamp = new Date().getTime();
        let separator = page.includes('?') ? '&' : '?';
        document.getElementById('contentFrame').src = page + separator + "t=" + timestamp;
    }
  </script>
